<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="create-pin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme | Create new pin</title>
  </head>
  <body>
    <div class="wrapper container">
      <div class="lead">
        <h3>Create your catalog</h3>
      </div>
      <div class="main-card">
        <div class="box-left">
          <h4>
            High quality mp4 video or image recommended: .jpg, .svg, .jpeg,
            .gif, .tiff, .png or mp4 not more than 20MB.
          </h4>

          <p>Upload video or image</p>

          <div class="input-group custom-file-button">
            <label class="input-group-text" for="inputGroupFile"
              ><img src="Images/upload-2-svgrepo-com.svg" width="40px"
            /></label>
            <input
              type="file"
              class="form-control upload-input"
              id="inputGroupFile"
              accept="image/jpeg,image/png,image/gif,image/svg,image/tiff,video/mp4"
              maxlength="20000000"
            />

            <!--<input id="file-input" type="file"/>-->
          </div>
        </div>

        <div class="box-right">
          <div id="subscribe">
            <button onclick="window.location='subscribe.html'">
              Subscribe
            </button>
          </div>
          <!--onclick="subscribe()-->
          <div class="caption">
            <input
              type="text"
              name="caption"
              id="caption"
              placeholder="Add caption"
            />
            <label for="caption">(50 characters maximum)</label>
          </div>

          <div class="textarea">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="4"
              placeholder="Write your message"
            ></textarea>
            <label for="message">(300 characters maximum)</label>
          </div>

          <!--<input
            class="link"
            type="url"
            name="link"
            id="link"
            placeholder="Add a link, e.g. www.twitter.com/tiwasavage"
          />-->

          <div class="category" id="category">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select a catalog</option>
              <option value="1">Music</option>
              <option value="2">Shows & Concerts</option>
              <option value="3">Dance</option>
              <option value="4">Afrobeats</option>
              <option value="5">Comedy</option>
              <option value="6">Tag Stories</option>
              <option value="7">Photography</option>
              <option value="8">Art</option>
              <option value="9">Museums</option>
              <option value="10">Tourism</option>
              <option value="11">Fashion</option>
              <option value="12">Beauty & Kits</option>
              <option value="13">Food</option>
              <option value="14">Fitness</option>
              <option value="15">Football</option>
              <option value="16">Basketball</option>
              <option value="17">Sports</option>
              <option value="18">News</option>
              <option value="19">Fashion TV</option>
              <option value="20">Cars</option>
              <option value="21">House Decoration</option>
              <option value="22">Nature</option>
              <option value="23">Quotes</option>
              <option value="24">Pets</option>
              <option value="25">Others</option>
            </select>
          </div>
          <button onclick="createPin()" class="send-button" type="submit">
            <img src="Images/arrow-right.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="create-pin.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
