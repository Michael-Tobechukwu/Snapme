<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="create-pin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme | Create new pin</title>
  </head>
  <body>
    <div class="wrapper container" id="signedInContent">
      <div class="lead">
        <h3>Create your catalog</h3>
      </div>
      <form id="create">
        <div class="main-card">
          <div class="box-left">
            <img
              src="Images/back arrow.svg"
              width="25px"
              class="backArrow"
              onclick="goBack()"
            />
            <h4>
              High quality mp4 video or image recommended: .jpg, .svg, .jpeg,
              .gif, .tiff, .png or mp4 not more than 20MB.
            </h4>

            <p>Upload video or image</p>

            <div class="input-group custom-file-button">
              <label class="input-group-text" for="inputGroupFile"
                ><img src="Images/upload-2-svgrepo-com.svg" width="40px"
              /></label>
              <input
                type="file"
                class="form-control upload-input"
                id="inputGroupFile"
                name="media"
                accept="image/jpeg, image/jpg, image/png, image/gif, image/svg, image/tiff, image/webp, audio/mp3, video/3gp, video/avi, video/mkv, video/wmv, video/flv, video/mov, video/mp4, video/webm"
                max="20MB"
                multiple
              />
            </div>

            <div id="selectedFileName"></div>
            <progress id="uploadProgress" value="0" max="100"></progress>

            <div id="selectedFiles"></div>
          </div>

          <div class="box-right">
            <div id="subscribe">
              <button onclick="window.location='subscribe.html'">
                Subscribe
              </button>
            </div>
            <!--onclick="subscribe()-->
            <div class="caption">
              <input
                type="text"
                name="caption"
                id="caption"
                placeholder="Add caption"
                required
              />
              <label for="caption">(50 characters maximum)</label>
            </div>

            <div class="textarea">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="4"
                placeholder="Write your message"
              ></textarea>
              <label for="message">(300 characters maximum)</label>
            </div>

            <!--<input
            class="link"
            type="url"
            name="link"
            id="link"
            placeholder="Add a link, e.g. www.twitter.com/tiwasavage"
          />-->

            <div class="category">
              <select
                class="form-select"
                id="category"
                aria-label="Default select example"
                required
              >
                <option selected>Select a catalog</option>
                <option value="music">Music</option>
                <option value="shows-&-concerts">Shows & Concerts</option>
                <option value="dance">Dance</option>
                <option value="afrobeats">Afrobeats</option>
                <option value="comedy">Comedy</option>
                <option value="tag-stories">Tag Stories</option>
                <option value="photography">Photography</option>
                <option value="art">Art</option>
                <option value="museums">Museums</option>
                <option value="tourism">Tourism</option>
                <option value="fashion">Fashion</option>
                <option value="beauty-&-kits">Beauty & Kits</option>
                <option value="food">Food</option>
                <option value="fitness">Fitness</option>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="sports">Sports</option>
                <option value="news">News</option>
                <option value="fashion-tv">Fashion TV</option>
                <option value="cars">Cars</option>
                <option value="house-decoration">House Decoration</option>
                <option value="nature">Nature</option>
                <option value="quotes">Quotes</option>
                <option value="pets">Pets</option>
                <option value="others">Others</option>
              </select>
            </div>
            <button id="createBtn" class="send-button" type="submit">
              <img src="Images/arrow-right.svg" />
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="create-pin.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
