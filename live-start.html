<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="live-start.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme | Go live</title>
  </head>
  <body>
    <div class="wrapper container">
      <div class="main-logo">
        <img
          onClick="windown.location='/all-pins.html'"
          src="Images/Snapme logo main.png"
          alt=""
        />
      </div>
      <div class="content">
        <div class="live">
          <button>LIVE</button>
        </div>
        <div class="caption">
          <div class="caption-input">
            <input
              type="text"
              name="caption"
              id="caption"
              placeholder="Live video caption"
              required
            />

            <textarea
              type="text"
              name="description"
              id="description"
              cols=""
              rows="5"
              placeholder="Say something about this live video"
            ></textarea>

            <button
              id="go-live"
              onClick="window.location='https://snapme-ng.com/live/start'"
              type="submit"
            >
              Go Live
              <img src="Images/send.svg" alt="" />
            </button>
          </div>

          <div class="user">
            <div class="userText">
              <img src="Images/azizy.png" alt="" />
              <p>alibaba | <span id="currentDateTime"></span></p>
            </div>
            <div class="userIcon">
              <!--<button
                onClick="window.location='https://snapme-ng.com/live/start'"
              >
                <img src="Images/arrow-right.svg" alt="" />
              </button>-->
            </div>
          </div>
          <div class="icons">
            <button>
              <i class="fa-solid fa-eye"></i>
              <p id="viewCount" class="text-white">0</p>
            </button>
            <button>
              <i class="fa-solid fa-comment"></i>
              <p class="text-white">396</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->

    <script>
      // Current date and time of livestream
      var monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];

      const date = new Date();
      let dayName = dayNames[date.getDay()];
      let day = date.getDate();
      let month = monthNames[date.getMonth()];
      let year = date.getFullYear();
      let hour = date.getHours();
      let minutes = date.getMinutes();

      let currentDate =
        dayName +
        ", " +
        " " +
        day +
        " " +
        month +
        " " +
        year +
        " " +
        hour +
        ":" +
        minutes;
      document.getElementById("currentDateTime").innerHTML = currentDate;

      //View count
      function viewCountsLive() {
        const viewCount = document.getElementById("viewCount");

        setInterval(function () {
          fetch("viewcount.php")
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              viewCount.textContent = data.viewCount;
            })
            .catch(function (error) {
              console.log(error);
            });
        }, 2000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        viewCountsLive();
      });
    </script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
