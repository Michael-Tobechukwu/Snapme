<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="live-start.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme | Go live</title>
  </head>
  <body>
    <div class="wrapper container">
      
      <div class="content">
        <div class="live">
          <div class="main-logo">
            <img
              onclick="window.location='index.html'"
              src="Images/Snapme logo main.png"
              alt=""
            />
          </div>
          <button>LIVE</button>
        </div>
        <div class="live-content">
          
        </div>
        <div class="caption">
          <div class="caption-input">
            <input
              type="text"
              name="caption"
              id="caption"
              placeholder="Live video caption"
              required
            />

            <!--<textarea
              type="text"
              name="description"
              id="description"
              cols=""
              rows="2"
              placeholder="Say something about this live video"
            ></textarea>-->

            <button id="go-live" onclick="goLive()">
              Go Live
              <img src="Images/send.svg" alt="" />
            </button>
          </div>

          <div class="user">
            <div class="userText">
              <img src="Images/azizy.png" alt="Profile pic" />
              <p>alibaba | <span id="currentDateTime"></span></p>
            </div>
            <div class="userIcon"></div>
          </div>
          <div class="icons">
            <button>
              <i class="fa-solid fa-eye"></i>
              <p id="viewCount" class="text-white">0</p>
            </button>
            <button>
              <i class="fa-solid fa-comment"></i>
              <p class="text-white">396</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="live-start.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
