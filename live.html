<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="live.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme || Live</title>
  </head>
  <body>
    <div class="wrapper container">
      <h3 class="liveHeadline">Ongoing livestreams</h3>
      <div id="liveBox">
        <div class="liveButton">
          <button>LIVE</button>
        </div>
        <div class="liveInfo">
          <p id="liveTitle">Nana's daily broadcast episode 4</p>
          <div class="liveDetails">
            <div class="liveDetailsInner">
              <img
                onClick="window.location='https://snapme-ng.com/user/profile'"
                src="Images/azizy.png"
                width="50px"
              />
              <div class="liveText">
                <p>
                  <a href="https://snapme-ng.com/user/profile">nana</a> |
                  <span id="currentDateTime"></span>
                </p>
                <div class="icons">
                  <button>
                    <i class="fa-solid fa-eye"></i>
                    <p id="viewCount" class="text-white">2.1k</p>
                  </button>
                  <button>
                    <i class="fa-solid fa-comment"></i>
                    <p class="text-white">113</p>
                  </button>
                </div>
              </div>
              <button
                onClick="winwdow.location='https://snapme-ng.com/:username/follow'"
                id="followButton"
              >
                Follow +
              </button>
              <button id="moreIcon">
                <img src="Images/more icon.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="liveBox">
        <div class="liveButton">
          <button>LIVE</button>
        </div>
        <div class="liveInfo">
          <p id="liveTitle">BBNaija Titans episode 3</p>
          <div class="liveDetails">
            <div class="liveDetailsInner">
              <img
                onClick="window.location='https://snapme-ng.com/user/profile'"
                src="Images/azizy.png"
                width="50px"
              />
              <div class="liveText">
                <p>
                  <a href="https://snapme-ng.com/user/profile">bbnaija</a> |
                  <span id="currentDateTime2"></span>
                </p>
                <div class="icons">
                  <button>
                    <i class="fa-solid fa-eye"></i>
                    <p id="viewCount" class="text-white">92.5k</p>
                  </button>
                  <button>
                    <i class="fa-solid fa-comment"></i>
                    <p class="text-white">71.2k</p>
                  </button>
                </div>
              </div>
              <button
                onClick="winwdow.location='https://snapme-ng.com/:username/follow'"
                id="followButton2"
              >
                Follow +
              </button>
              <button id="moreIcon">
                <img src="Images/more icon.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script>
      // Current date and time of livestream
      var monthNames = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];

      var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];

      const date = new Date();
      let dayName = dayNames[date.getDay()];
      let day = date.getDate();
      let month = monthNames[date.getMonth()];
      let year = date.getFullYear();
      let hour = date.getHours();
      let minutes = date.getMinutes();

      let currentDate =
        dayName +
        ", " +
        " " +
        day +
        " " +
        month +
        " " +
        year +
        " " +
        hour +
        ":" +
        minutes;
      document.getElementById("currentDateTime").innerHTML = currentDate;

      document.getElementById("currentDateTime2").innerHTML = currentDate;

      //Follow/unfollow buttons
      const follow_Button = document.getElementById("followButton");
      const unfollow_button = document.getElementById("followButton");

      follow_Button.addEventListener("click", function () {
        if (follow_Button.style.display === "block") {
          follow_Button.innerHTML = "Follow +";
        } else {
          follow_Button.innerHTML = "Unfollow";
        }
      });

      //

      const follow_Button2 = document.getElementById("followButton2");
      const unfollow_button2 = document.getElementById("followButton2");

      follow_Button2.addEventListener("click", function () {
        if (follow_Button2.style.display === "block") {
          follow_Button2.innerHTML = "Follow +";
        } else {
          follow_Button2.innerHTML = "Unfollow";
        }
      });
    </script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
