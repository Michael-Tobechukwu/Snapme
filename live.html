<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="live.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme || Live</title>
  </head>
  <body>
    <div class="wrapper container">
      <h3 class="liveHeadline">Ongoing livestreams</h3>
      <img src="Images/back arrow.svg" width="30px" class="backArrow" onclick="goBack()">
      <div class="liveBox">
        
        <div class="liveButton">
          <img
            src="Images/white logo.png"
            alt="Snapme logo"
            onclick="window.location='index.html'"
          />
          <button>LIVE</button>
        </div>
        <div class="liveInfo">
          <div id="live-content">
            <p id="livestreamContent"></p>
          </div>
          <p id="liveTitle">Nana's daily broadcast episode 4</p>
          <div class="liveDetails">
            <div class="liveDetailsInner">
              <img onclick="thisUser()" src="Images/azizy.png" width="50px" />
              <div class="liveText">
                <p>
                  <a onclick="thisUser()">nana</a> |
                  <span id="currentDateTime"></span>
                </p>
                <div class="icons">
                  <button>
                    <i class="fa-solid fa-eye"></i>
                    <p id="viewCount" class="text-white">2.1k</p>
                  </button>
                  <button>
                    <i class="fa-solid fa-comment"></i>
                    <p class="text-white">113</p>
                  </button>
                </div>
              </div>

              <button
                class="followButton"
                id="followBtn"
                onclick="toggleFollow()"
              >
                Follow +
              </button>

              <input
                type="text"
                name="userComment"
                placeholder="Add your comment..."
                id="userComment2"
                class="userComment"
              />
              <button class="postComment post-comment-btn">
                <img src="Images/send.svg" alt="Send" />
              </button>
            </div>
          </div>
          <ul id="comment-list"></ul>
          <!--Comments display here-->
        </div>
      </div>
      <hr />
      <div class="liveBox">
        <div class="liveButton">
          <img
            src="Images/white logo.png"
            alt="Snapme logo"
            onclick="window.location='index.html'"
          />
          <button>LIVE</button>
        </div>
        <div class="liveInfo">
          <div id="live-content">
            <p id="livestreamContent"></p>
          </div>
          <p id="liveTitle">BBNaija Titans episode 3</p>
          <div class="liveDetails">
            <div class="liveDetailsInner">
              <img onclick="thisUser()" src="Images/azizy.png" width="50px" />
              <div class="liveText">
                <p>
                  <a onclick="thisUser()">bbnaija</a> |
                  <span id="currentDateTime2"></span>
                </p>
                <div class="icons">
                  <button>
                    <i class="fa-solid fa-eye"></i>
                    <p id="viewCount" class="text-white">92.5k</p>
                  </button>
                  <button>
                    <i class="fa-solid fa-comment"></i>
                    <p class="text-white">71.2k</p>
                  </button>
                </div>
              </div>

              <button
                class="followButton"
                id="followBtn2"
                onclick="toggleFollow2()"
              >
                Follow +
              </button>

              <input
                type="text"
                name="userComment"
                placeholder="Add your comment..."
                id="userComment"
                class="userComment"
              />
              <button class="postComment post-comment-btn">
                <img src="Images/send.svg" alt="Send" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="live.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
