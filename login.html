    <div class="container">
      <a href="index.html"
        ><img src="Images/Snapme logo main.png" class="main-logo"
      /></a>
      <div class="card bg-transparent">
        <div class="logo">
          <img
            src="Images/back arrow.svg"
            class="backArrow"
            onclick="goBack()"
          />
          <div class="logoLock">
            <a href="index.html"><img src="Images/Snapme icon main.png" /></a>
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>

        <div class="introText">
          <h4>Please login to create & explore catalogs</h4>
        </div>

        <button onclick="window.location = 'snapme-login.html'" class="snapme">
          <img src="Images/snapme.png" style="width: 30px !important" />
          Login with Snapme
        </button>

        <button class="facebook">
          <a href="https://api.snapme-ng.com/api/v1/auth/facebook">
            <i class="fa-brands fa-facebook"></i>
            Login with Facebook
          </a>
        </button>

        <button id="googleBtn">
          <a href="https://api.snapme-ng.com/api/v1/auth/google">
            <i class="fa-brands fa-google"></i>
            Login with Google
          </a>
        </button>

        <div class="signup">
          <p>Don't have a Snapme account?</p>
          <a href="signup.html">Sign up</a>
        </div>
      </div>

      <!--wrapper ends-->
    </div>
    <!--scripts-->
    <script src="login.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="js/bootstrap.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
