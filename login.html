<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snapme | Login</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html"
        ><img src="Images/Snapme logo main.png" width="30%"
      /></a>
      <div class="card bg-transparent">
        <div class="logo">
          <a href="index.html"><img src="Images/Snapme icon main.png" /></a>
          <i class="fa-solid fa-lock"></i>
        </div>

        <button onClick="window.location = '/snapme-login.html'" class="snapme">
          Snapme login
        </button>
        <button
          onClick="window.location = 'https://snapme-ng.com/api/v1/auth/twitter'"
          class="twitter"
        >
          Login with Twitter <i class="fa-brands fa-twitter"></i>
        </button>
        <button
          onClick="window.location = 'https://snapme-ng.com/api/v1/auth/instagram'"
          class="instagram"
        >
          Login with Instagram <i class="fa-brands fa-instagram"></i>
        </button>
        <button
          onClick="window.location = 'https://snapme-ng.com/api/v1/auth/facebook'"
          class="facebook"
        >
          Login with Facebook <i class="fa-brands fa-facebook"></i>
        </button>
        <button
          onClick="window.location = 'https://snapme-ng.com/api/v1/auth/google'"
          class="google"
        >
          Login with Google <i class="fa-brands fa-google"></i>
        </button>
        <div class="signup">
          <p>Don't have a Snapme account?</p>
          <a href="signup.html">Sign up</a>
        </div>
      </div>

      <!--wrapper ends-->
    </div>
    <!--scripts-->
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
