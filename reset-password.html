<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapme || Reset password</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="reset-password.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper container">
      <div class="main-logo">
        <img
          src="Images/Snapme logo main white .png"
          alt="Snapme logo"
          onclick="window.location='index.html'"
        />
      </div>
      <img src="Images/back arrow.svg" width="25px" class="backArrow">
      <h3>Reset password</h3>
      <form class="resetPassword">
        <div class="username">
          <!--<input
            type="text"
            name="username"
            id="username"
            placeholder="Username or email"
            required
          />-->
        </div>

        <div class="resetCode">
          <input
            type="text"
            name="code"
            id="code"
            placeholder="Paste your 6-digit code here"
            minlength="6"
            maxlength="6"
            required
          />
        </div>

        <div class="newPasswordInput">
          <div class="newPassword">
            <input
              type="password"
              name="new-password"
              id="new-password"
              placeholder="Enter new password"
              minlength="8"
              required
            />

            <img
              src="Images/eye see.svg"
              width="25px"
              class="eyeIcon"
              onclick="showPwd()"
            />

            <label for="new-password" class="new-password"
              >Minimum of 8 characters</label
            >
          </div>
          <div class="confirmPassword">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm new password"
              minlength="8"
              required
            />

            <img
              src="Images/eye see.svg"
              width="25px"
              class="eyeIconConf"
              onclick="showConPwd()"
            />
          </div>
        </div>
        <div class="button">
          <button id="submitPassword" type="submit">Save</button>
        </div>
      </form>
    </div>

    <script src="reset.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
