<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapme || Reset password</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="reset-password.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper container">
      <div class="main-logo">
        <img src="Images/Snapme logo main white .png" alt="" />
      </div>
      <h3>Reset password</h3>
      <form action="https://snapme-ng.com/" method="post" class="newPassword">
        <div class="newPasswordInput">
          <input
            type="password"
            name="new-password"
            id="new-password"
            placeholder="Enter new password"
          />
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm new password"
          />
        </div>
        <div class="button">
          <button
            onClick="window.location = 'https://snapme-ng.com/reset-password'"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
