<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper container">
      <div class="content">
        <div class="top">
          <div class="backArrow" onclick="goBack()">
            <i class="fa-solid fa-arrow-left-long"></i>
          </div>
        </div>
        <h4 class="heading">Account Settings</h4>

        <div class="buttons">
          <button onclick="window.location='updateProfile.html'">
            Update profile
          </button>
          <button onclick="window.location='reset-password.html'">
            Change password
          </button>
        </div>
        <form action="" class="deleteAccount">
          <h4>Delete Account?</h4>
          <input type="text" placeholder="Username or email" required />

          <div class="password">
            <label for="password">Your input must be valid</label>
            <div class="passwordInner">
              <input
                type="password"
                name="password"
                id="passwordInput"
                placeholder="Password"
                required
              />
              <img
                src="Images/eye see.svg"
                width="25px"
                id="eyeIcon"
                onclick="showPwd()"
              />
            </div>
          </div>
          <button type="submit" class="sendBtn">
            <img src="Images/send.svg" width="30px" />
          </button>
        </form>

        <p class="bottom">
          We'll process your request after submission if all conditions are met
          and authenticated.
          <br />

          Thank you, Support Team.
        </p>
      </div>
    </div>

    <!--scripts-->
    <script src="settings.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
