<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <title>Snapme | Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="logo">
          <a href="index.html"><img src="Images/Snapme logo main.png" /></a>
        </div>
        <form action="https://snapme-ng.com/api/v1/signup" method="POST">
          <input type="text" placeholder="Username" required />
          <input type="text" placeholder="Full name" required />

          <div class="gender-text"></div>

          <div class="gender-birthday">
            <div class="gender-input">
              <p>Gender:</p>
              <span
                class="male"
                style="display: flex; align-items: center; gap: 0.5rem"
              >
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" />
              </span>
              <span
                class="female"
                style="display: flex; align-items: center; gap: 0.5rem"
              >
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" />
              </span>
            </div>
            <div class="birthday">
              <label for="dob">Date of birth:</label>
              <input type="date" name="dob" id="dob" />
            </div>
          </div>

          <div class="occupation-country">
            <div class="occupation">
              <input
                type="text"
                name="occupation"
                id="occupation"
                placeholder="Occupation"
              />
            </div>
            <div class="country">
              <input
                type="text"
                name="contry"
                id="country"
                placeholder="Country"
              />
            </div>
          </div>
          <div class="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button
            onClick="window.location='https://snapme-ng.com/api/v1/signup'"
            type="submit"
          >
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
        <div class="already">
          <p>Already have an account?</p>
          <a href="login.html"> Login</a>
        </div>
      </div>

      <!--inner ends-->
    </div>

    <!--scripts-->
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
