<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapme login</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="snapme-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <a href="index.html"><img src="Images/Snapme logo main.png" /></a>
        </div>
        <div class="card">
          <form id="loginForm">
            <input
              type="text"
              name="identifier"
              id="identifier"
              placeholder="Username or email"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit" id="submitBtn">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <div class="forgot">
              <p>Forgot password?</p>
              <a href="/reset-password.html">Reset</a>
            </div>
          </form>
        </div>
      </div>
      <!--wrapper ends-->
    </div>
    <!--scripts-->
    <script>
      let loginForm = document.getElementById("loginForm");
      let submitBtn = document.getElementById("submitBtn");

      let api = "https://api.snapme-ng.com/api/v1";

      function login() {
        const identifier = document.getElementById("identifier").value;
        const password = document.getElementById("password").value;

        let d = new Date();
        d.setTime(d.getTime() + 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();

        const payload = { identifier, password };

        fetch(`${api}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            if (response.status === 200) {
              return response.json();
            } else if (response.status === 400) {
              throw new Error(
                `There are some errors in your login form, check it and try again: ${response.status} ${response.statusText}`
              );
            } else if (response.status === 401) {
              throw new Error(
                `Your password is incorrect, please check it and try again!`
              );
            }
          })
          .then((data) => {
            document.cookie = `jwtToken=${data.token};${expires};path=/;`;
            const returnUrl = localStorage.getItem("returnUrl");
            if (returnUrl) {
              localStorage.removeItem("returnUrl");
              window.location.href = returnUrl;
            } else {
              // Redirect the user to the default page after login
              window.location.href = "/timeline.html";
            }
          })
          .catch((error) => {
            Swal.fire("Ooops!", `${error}`, "error");
            console.error(error);
          });
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          login();
        });
    </script>
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
