<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <title>Snapme login</title>
    <link rel="stylesheet" href="snapme-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card1">
          <a href="index.html"><img src="Images/Snapme logo main.png" /></a>
        </div>
        <div class="card">
          <form action="https://snapme-ng.com/api/v1/signup" method="post">
            <input
              type="text"
              name=""
              id=""
              placeholder="Username or email"
              required
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              required
            />
            <button
              onClick="window.location='https://snapme-ng.com/api/v1/login'"
              type="submit"
            >
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <div class="forgot">
              <p>Forgot password?</p>
              <a href="https://snapme-ng.com/api/v1/reset-password">Reset</a>
            </div>
          </form>
        </div>
      </div>

      <!--wrapper ends-->
    </div>
    <!--scripts-->
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
