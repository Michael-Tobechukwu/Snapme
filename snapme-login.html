<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Snapme login</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="snapme-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <a href="index.html"><img src="Images/Snapme logo main.png" /></a>
        </div>

        <div class="card" id="form">
          <img
            src="Images/back arrow.svg"
            class="backArrow"
            onclick=""
            width="25px"
          />

          <form id="loginForm">
            <input
              type="text"
              name="identifier"
              id="identifier"
              placeholder="Username or email"
              required
            />
            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <img
                src="Images/eye see.svg"
                width="30px"
                class="eyeIcon"
                onclick="showPwd()"
              />
            </div>
            <div id="error-message"></div>

            <button id="login-button" type="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <div class="forgot">
              <p>Forgot password?</p>
              <a href="reset-password.html">Reset</a>
            </div>
          </form>
        </div>
      </div>
      <!--wrapper ends-->
    </div>
    <!--scripts-->
    <script src="snapme-login.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
