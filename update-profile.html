<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapme || Update profile</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="update-profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="Images/Snapme iccon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper container">
      <div class="updateProfilecard">
        <div class="backArrow" onClick="window.location='user-profile.html'">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <form action="https://snapme-ng.com/update-profile/:username">
          <div class="userDetails">
            <div class="userInfo">
              <div class="userPic">
                <img src="Images/azizy.png" />

                <div class="custom-file-button">
                  <button
                    id="file-upload"
                    onClick="document.getElementById('file').click(); return false;"
                  >
                    <img
                      src="Images/camera-filled-svgrepo-com.svg"
                      width="30px"
                    />
                  </button>
                  <input
                    type="file"
                    name="upload-file"
                    id="file"
                    accept="image/*"
                    style="visibility: hidden"
                  />
                </div>
              </div>

              <div class="userInfoInner">
                <h3 id="edit">azizymakim</h3>
                <p>Azizy Makim</p>

                <button type="" id="edit-button">
                  <img src="Images/edit-ui white.svg" />
                </button>
                <button type="submit" id="save-button">Save</button>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button type="reset">Cancel</button>
            <button
              type="submit"
              onClick="window.location='https://snapme-ng.com/update-profile/:username'"
            >
              Update
            </button>
          </div>
        </form>
      </div>

      <!--wrapper ends-->
    </div>

    <!--Scripts-->

    <script>
      //Edit profile
      const paragraph = document.getElementById("edit");
      const edit_button = document.getElementById("edit-button");
      const save_button = document.getElementById("save-button");

      edit_button.addEventListener("click", function () {
        paragraph.contentEditable = true;
        paragraph.style.backgroundColor = "#dddbdb";
        paragraph.style.color = "#000";
      });

      save_button.addEventListener("click", function () {
        paragraph.contentEditable = false;
        paragraph.style.backgroundColor = "#021129";
        paragraph.style.color = "#fff";
      });
    </script>
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
