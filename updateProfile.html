<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="821458730737-usn923od1v0rvv5mo790ebupq67u7ne1.apps.googleusercontent.com"
    />

    <title>Snapme || Update Profile</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="updateProfile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Snapme logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper container">
      <div class="top">
        <div class="backArrow" onclick="goBack()">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>
      </div>
      <div class="content">
        <form id="profileForm">
          <div class="banner">
            <label class="uploadBanner">
              <input type="file" required accept="image/*" />
              <span
                ><img src="Images/camera-filled-svgrepo-com.svg" width="50px"
              /></span>
            </label>
          </div>
          <div class="userInfo">
            <div class="profilePic">
              <div class="img">
                <img src="Images/azizy.png" class="placeholderPic" />
                <label class="uploadProfilePic">
                  <input type="file" required accept="image/*" />
                  <span
                    ><img
                      src="Images/camera-filled-svgrepo-com.svg"
                      width="30px"
                  /></span>
                </label>
              </div>
            </div>
            <div class="userDetails">
              <div id="editParagraph">
                <p id="username">azizymakim</p>
                <h4 id="fullname">Azizy Makim</h4>
              </div>
              <button id="editButton">
                <img src="Images/edit-ui white.svg" />
              </button>
              <button id="doneButton">Done</button>
            </div>
          </div>

          <div class="formFields">
            <div class="fullName">
              <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
            </div>

            <div class="yourUserName">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="yourEmail">
              <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            </div>

            <div class="yourOccupation">
              <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" required />
            </div>

           <div class="yourCountry">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />
           </div>

            <div class="yourDOB">
              <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
            </div>

            <div class="yourGender">
              <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            </div>
          </div>

          <div class="buttons">
            <button type="reset">Cancel</button>
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
    <!--wrapper ends-->
    <!--SCRIPTS-->
    <script src="updateProfile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log("Service worker registered:", registration);
            })
            .catch(function (error) {
              console.log("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
